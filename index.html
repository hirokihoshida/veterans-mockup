<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mainpage</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<nav>
    <div class="grey darken-2 nav-wrapper">
        <a href="#!" class="brand-logo center">Veterans Services</a>
        <ul class="right">
            <li>
                <div class="input-field">
                    <i class="material-icons prefix">search</i>
                    <input placeholder="Search" id="search" type="text">
                </div>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="section">

        <div class="row">
            <div class="col s12">
                <ul class="collapsible" data-collapsible="expandable">
                    <li>
                        <div class="collapsible-header">
                            First Last
                        </div>
                        <div class="collapsible-body">
                            <span>
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <input value="ABC" id="first_name" type="text" class="validate">
                                                <label for="first_name">First Name</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input value="ABC" id="last_name" type="text" class="validate">
                                                <label for="last_name">Last Name</label>
                                            </div>
                                            <div class="input-field col s6">
                                              <input value="123456789" id="telephone" type="tel" class="validate">
                                              <label for="telephone">Phone Number</label>
                                            </div>
                                            <div class="input-field col s3">
                                                <select>
                                                  <option value="1" selected>Unknown</option>
                                                  <option value="2">Male</option>
                                                  <option value="3">Female</option>
                                                  <option value="4">Other</option>
                                                </select>
                                                <label>Gender</label>
                                            </div>
                                            <div class="input-field col s3">
                                              <input value="30" id="age" type="number" class="validate">
                                              <label for="age">Age</label>
                                            </div>
                                            <div class="input-field col s12">
                                                <textarea id="notes" class="materialize-textarea"></textarea>
                                                <label for="notes">Notes</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header">Second</div>
                        <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                    </li>
                    <li>
                        <div class="collapsible-header">Third</div>
                        <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <br><br>
</div>
</body>
</html>
